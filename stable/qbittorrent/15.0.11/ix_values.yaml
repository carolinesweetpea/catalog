image:
  repository: tccr.io/truecharts/qbittorrent
  pullPolicy: IfNotPresent
  tag: 4.5.2@sha256:54fcba5b08063265f38e451445a7f6d7c2fea0b15207e39ac290d38e51ce64c4
service:
  main:
    ports:
      main:
        port: 10095
        targetPort: 8080
  torrent:
    enabled: true
    ports:
      torrent:
        enabled: true
        port: 6881
        protocol: tcp
      torrentudp:
        enabled: true
        port: 6881
        protocol: udp
persistence:
  config:
    enabled: true
    mountPath: "/config"
additionalVolumes:
  - name: qbittorrent-scripts
    emptyDir: {}
    ## When you want to enable automatic port configuration at startup, adjust this to:
    # configMap:
    #   name: <RELEASENAME>-scripts
    #   defaultMode: "511"
additionalVolumeMounts:
  - mountPath: "/config/custom-cont-init.d"
    name: qbittorrent-scripts
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
